<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screen Mode Selector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ===== Selection Screen ===== */
    .selector {
        text-align: center;
    }

    .selector h1 {
        margin-bottom: 20px;
        font-size: 32px;
    }

    .selector button {
        padding: 14px 28px;
        margin: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background: #ffb703;
        color: #000;
        transition: transform 0.2s, background 0.2s;
    }

    .selector button:hover {
        transform: scale(1.05);
        background: #ffd166;
    }

    /* ===== App Wrapper ===== */
    .app-wrapper {
        display: none;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #111;
    }

    /* ===== Fixed Canvas ===== */
    .canvas {
        background: #1c1c1c;
        border-radius: 14px;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .canvas-header {
        padding: 12px 16px;
        background: #222;
        font-size: 14px;
        opacity: 0.8;
    }

    .canvas-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    /* ===== Mobile Size ===== */
    .mobile {
        width: 375px;
        height: 667px;
    }

    /* ===== Desktop Size ===== */
    .desktop {
        width: 1280px;
        height: 800px;
    }

    /* ===== Exit Button ===== */
    .exit {
        position: fixed;
        top: 16px;
        right: 16px;
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #ef476f;
        color: #fff;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Selection Screen -->
<div class="selector" id="selector">
    <h1>What device are you using?</h1>
    <button onclick="startApp('mobile')">üì± Mobile/Phone</button>
    <button onclick="startApp('desktop')">üñ•Ô∏è Desktop/Tablet</button>
</div>

<!-- App Screen -->
<div class="app-wrapper" id="app">
    <button class="exit" onclick="location.reload()">Exit</button>

            </p>
        </div>
    </div>
</div>

<script>
function startApp(mode) {
    const selector = document.getElementById('selector');
    const app = document.getElementById('app');
    const canvas = document.getElementById('canvas');
    const header = document.getElementById('header');

    if (mode === 'desktop') {
        window.location.href = 'home.html';
        return;
    }

    if (mode === 'mobile') {
        window.location.href = 'home - mobile.html';
        return;
    }
    selector.style.display = 'none';
    app.style.display = 'flex';

    canvas.classList.add(mode);

    if (mode === 'mobile') {
        header.textContent = 'Mobile Canvas ‚Äì 375 √ó 667';
    } else {
        header.textContent = 'Desktop Canvas ‚Äì 1280 √ó 800';
    }
}
</script>

</body>
</html>
