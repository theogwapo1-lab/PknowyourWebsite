<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinoy Know Your Website</title>

   <style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:url("image/philippines.jpg") no-repeat center center fixed;
    background-size:cover;
    color:white;
    text-align:center;
    position: relative;
}

.container{
    padding:40px 24px;
}

/* AUTHOR SECTION - top right corner */
.author-inline {
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  align-items: flex-start;
  gap: 12px;
  background: rgba(0, 0, 0, 0.5);
  padding: 14px 16px;
  border-radius: 10px;
  backdrop-filter: blur(6px);
  z-index: 100;
  max-width: 280px;
  border: 1px solid rgba(255,255,255,0.1);
}

.author-inline .author-photo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.4);
  flex-shrink: 0;
}

.author-info {
  text-align: left;
  font-size: 12px;
  line-height: 1.4;
}

.author-name {
  font-weight: 700;
  font-size: 13px;
  margin-bottom: 4px;
}

.author-bio {
  margin: 4px 0;
  opacity: 0.9;
  font-size: 11px;
}

.author-email {
  color: #64b5f6;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}

.author-email:hover {
  color: #90caf9;
  text-decoration: underline;
}

/* MAIN LOGO FRAME */
.logo-frame{
    background: rgba(255,255,255,0.25);
    padding: 35px 40px;
    border-radius:18px;
    width: 300px;
    display:inline-block;
}

.main-logo{
    width:100%;
    max-width:350px;
    height:auto;
}

/* TAGLINE */
h1{
    margin-top:22px;
    max-width:900px;
    margin-left:auto;
    margin-right:auto;
    font-size:17px;
    font-weight:700;
    letter-spacing:0.4px;
    text-transform:uppercase;
    line-height:1.5;
    text-shadow: 2px 2px 5px rgba(0,0,0,.7);
}

/* CARDS LAYOUT */
.cards{
    margin-top:40px;
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}

/* CARD STYLE */
.card{
    width:320px;
    height:180px;
    background:rgba(255,255,255,0.28);
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.3s;
    text-decoration:none;
}

.card:hover{
    background:rgba(255,255,255,0.4);
    transform:scale(1.05);
}

/* CARD IMAGE */
.card-img{
    width:95%;
    max-width:300px;
    height:auto;
    object-fit:contain;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .author-inline {
    max-width: 240px;
    top: 12px;
    right: 12px;
    padding: 10px 12px;
  }
  
  .author-inline .author-photo {
    width: 40px;
    height: 40px;
  }
  
  .author-name { font-size: 12px; }
  .author-bio { font-size: 10px; }
}
   </style>

</head>

<body>

<!-- AUTHOR SECTION - top right corner -->
<div class="author-inline" aria-labelledby="authorName">
  <img src="./image/theo.jpg" alt="Theo Jan Joseph" class="author-photo" />
  <div class="author-info">
    <div class="author-name" id="authorName">Theo Jan Joseph</div>
    <p class="author-bio">For Fun and Historical Records Timeline</p>
    <p class="author-bio">
      Email: <a href="mailto:tmdanao@up.edu.ph" class="author-email">tmdanao@up.edu.ph</a>
    </p>
    <p class="author-bio">
      <a href="https://linktr.ee/theojan1" class="author-email" target="_blank">LinkTree →</a>
    </p>
    <p class="author-bio">
      <a href="contributors.html" class="author-email">View Contributors →</a>
    </p>
  </div>
</div>

<div class="container">

    <!-- Main Header Logo -->
<img src="image/logo1.svg" class="main-logo logo-frame" alt="Website Logo">

    <h1>A collection of everything Pinoy — trivia, culture, history, customs,  
        and the shared knowledge that defines the    Filipino experience.</h1>

   <div class="cards">

    <a href="Pknowyourmemes.html" class="card">
        <img src="image/memes.svg" class="card-img" alt="Memes">
    </a>

    <a class="card">
        <img src="image/religion.svg" class="card-img" alt="Religion">
    </a>

    <a class="card">
        <img src="image/films.svg" class="card-img" alt="Films">
    </a>

</div>

</div>

</body>
</html>
