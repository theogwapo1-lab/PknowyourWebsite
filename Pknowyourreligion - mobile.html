<style>

<body>

<header>
  <div class="fixed-canvas">
    <div class="wrap" id="app">

<script>
const DATA = [

{
  name:"Ramadan Observance",
  classification: "Islam",
  founder: "Prophet Muhammad",
  place: "Mindanao, Philippines",
  origin:"Islam (Mindanao)",
  description:"A month of fasting, prayer, and reflection observed by Filipino Muslims.",
  summary: "Annual Islamic observance of fasting and prayer.",
  history:"Islam arrived in the Philippines in the 14th century through Arab traders.",
  coreBeliefs: "",
  practices: "",
  controversies: "",
  orgStructure: "",
  membership: "",
  relationship: "",
  status: "",
  image:"image2/ruben2.png",
  photos: [
    "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Mosque_in_Marawi_City.jpg/320px-Mosque_in_Marawi_City.jpg"
  ],
  videos: [],
  highlights: [
  { term: "fasting", url: "https://en.wikipedia.org/wiki/Halo-halo?utm_source=chatgpt.com" },
     { term: "Islam", url: "https://en.wikipedia.org/wiki/Halo-halo?utm_source=chatgpt.com" },
]
},
{
  name:"Philippine Benevolent Missionaries Association",
  classification: "Christianity ‚Äî Religious Movement",
  founder: "Ruben Edera Ecleo Sr.",
  place: "Dinagat Island",
  origin:"Roman Catholic (Spanish Colonial Period)",
  description:"A Filipino religious group founded in 1965.",
  summary: "A syncretic religious group founded by Ruben Ecleo Sr. in the Philippines.",
  history:"Founded by Ruben Ecleo Sr. in 1965, blending Christian and esoteric beliefs.",
  coreBeliefs: "Belief in spiritual healing, benevolence, and the teachings of its founder.",
  practices: "Community rituals, healing sessions, and annual gatherings.",
  controversies: "Leadership disputes, legal issues, and media scrutiny.",
  orgStructure: "Led by a Supreme President, with local chapters.",
  membership: "Tens of thousands, mainly in Dinagat Islands.",
  relationship: "Influential in local politics and society.",
  status: "Active, with ongoing activities.",
  image:"image2/ruben.png",
  photos: [
    "image2/ruben.png",
    "image4/halohalo.png"
  ],
  videos: [
    "https://www.youtube.com/embed/6v2L2UGZJAM"
  ],
  highlights: [
  { term: "religious", url: "https://en.wikipedia.org/wiki/Halo-halo?utm_source=chatgpt.com" },
     { term: "benevolence", url: "https://en.wikipedia.org/wiki/Halo-halo?utm_source=chatgpt.com" },
]
},

];

const grid=document.getElementById('grid');
const modal=document.getElementById('modal');
const search=document.getElementById('searchBar');

function render(list){
  grid.innerHTML='';
  list.forEach(d=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <div class="card-img">
        ${d.image
          ? `<img src="${d.image}" alt="${d.name}" style="width:100%;height:100%;border-radius:12px;object-fit:cover"/>
             <div class="img-preview"><img src="${d.image}" alt="Preview of ${d.name}"/></div>`
          : '<span>üñºÔ∏è</span>'}
      </div>
      <div class="card-content">
        <h2>${d.name}</h2>
        <small>${d.classification || d.origin || ''}</small>
        <p>${d.summary || d.description || ''}</p>
      </div>
    `;
    c.onclick=()=>openModal(d);
    grid.appendChild(c);
  });
}

// Utility: highlight terms in text using highlights array
function highlightTerms(text, highlights) {
  if (!highlights || !Array.isArray(highlights) || !text) return text;
  // Filter valid highlights and sort by descending term length to avoid partial matches
  const sorted = [...highlights].filter(h => h && h.term && h.url)
                                .sort((a, b) => b.term.length - a.term.length);
  if (!sorted.length) return text;
  // Build lookup map (case-insensitive) and escaped terms for regex
  const map = {};
  const escaped = sorted.map(h => {
    map[h.term.toLowerCase()] = h.url;
    return h.term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  });
  const re = new RegExp(`\\b(${escaped.join('|')})\\b`, 'gi');
  return text.replace(re, match => {
    const url = map[match.toLowerCase()];
    return url ? `<a href="${url}" target="_blank" style="color:#7cf; text-decoration:underline">${match}</a>` : match;
  });
}

function openModal(d){
  // Modal header
  document.getElementById('mTitle').textContent = d.name || '';
  document.getElementById('mClassification').innerHTML = d.classification ? `<span><b>Classification:</b> ${d.classification}</span>` : '';
  document.getElementById('mFounder').innerHTML = d.founder ? `<span><b>Founder:</b> ${d.founder}</span>` : '';
  document.getElementById('mPlace').innerHTML = d.place ? `<span><b>Place Practiced:</b> ${d.place}</span>` : '';

  // Show image in modal with preview on hover
  const imgBox = document.getElementById('modalImgBox');
  if(d.image){
    imgBox.innerHTML = `
      <img src="${d.image}" alt="${d.name}"/>
      <div class="img-preview"><img src="${d.image}" alt="Preview of ${d.name}"/></div>
    `;
    imgBox.style.display = '';
  } else {
    imgBox.innerHTML = '<span style="font-size:48px;color:#888">üñºÔ∏è</span>';
    imgBox.style.display = '';
  }

  // Description tab with subtopics, using highlightTerms for all fields
  const infoPanel = document.getElementById('info');
  infoPanel.innerHTML = `
    <div class="desc-section"><h3>Summary</h3><p>${highlightTerms(d.summary || d.description || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Founder</h3><p>${highlightTerms(d.founder || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>History</h3><p>${highlightTerms(d.history || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Core Beliefs and Teachings</h3><p>${highlightTerms(d.coreBeliefs || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Practices and Ritual</h3><p>${highlightTerms(d.practices || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Controversies</h3><p>${highlightTerms(d.controversies || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Organizational Structure</h3><p>${highlightTerms(d.orgStructure || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Estimated Membership & Reach</h3><p>${highlightTerms(d.membership || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Relationship with Society</h3><p>${highlightTerms(d.relationship || 'No data available.', d.highlights)}</p></div>
    <div class="desc-section"><h3>Current Status</h3><p>${highlightTerms(d.status || 'No data available.', d.highlights)}</p></div>
  `;

  // Photos tab
  const photosPanel = document.getElementById('photos');
  if (d.photos && d.photos.length) {
    photosPanel.innerHTML = `<div class="photo-gallery">${d.photos.map(url =>
      `<img src="${url}" alt="photo of ${d.name}"/>`).join('')}</div>`;
  } else {
    photosPanel.innerHTML = '<div style="opacity:.7">No photos available.</div>';
  }
  // Videos tab
  const videosPanel = document.getElementById('videos');
  if (d.videos && d.videos.length) {
    videosPanel.innerHTML = `<div class="video-gallery">${d.videos.map(url =>
      `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`).join('')}</div>`;
  } else {
    videosPanel.innerHTML = '<div style="opacity:.7">No videos available.</div>';
  }

  // Set Description as default tab
  document.querySelectorAll('.tab').forEach((b,i)=> {
    if(i===0) b.classList.add('active');
    else b.classList.remove('active');
  });
  document.querySelectorAll('.panel').forEach((p,i)=> {
    if(i===0) p.classList.add('active');
    else p.classList.remove('active');
  });

  modal.classList.remove('closing');
  modal.classList.add('open');
}

function closeModal() {
  modal.classList.remove('open');
  modal.classList.remove('closing');
  modal.style.display = '';
}

document.getElementById('close').onclick = closeModal;

// Close modal when clicking outside modal-content
modal.addEventListener('mousedown', function(e) {
  if (e.target === modal) {
    closeModal();
  }
});

document.querySelectorAll('.tab').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
  }
});

search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(DATA.filter(d=>d.name.toLowerCase().includes(q)));
};

render(DATA);

// --- Dark mode memory ---
function applyDarkModeSetting() {
  const isDark = localStorage.getItem('darkMode') === 'true';
  document.body.classList.toggle('dark', isDark);
  document.documentElement.classList.toggle('dark', isDark);
  // Update button text
  document.getElementById('darkToggle').textContent = isDark ? 'Dark Mode' : 'Light Mode';
  if(isDark) {
    document.body.style.background = '#222';
    document.body.style.color = '#eee';
  } else {
    document.body.style.background = '#cccbcb';
    document.body.style.color = '#fff';
  }
}
applyDarkModeSetting();

document.getElementById('darkToggle').onclick = function() {
  const isDark = !document.body.classList.contains('dark');
  document.body.classList.toggle('dark', isDark);
  document.documentElement.classList.toggle('dark', isDark);
  localStorage.setItem('darkMode', isDark ? 'true' : 'false');
  // Update button text
  document.getElementById('darkToggle').textContent = isDark ? 'Dark Mode' : 'Light Mode';
  if(isDark) {
    document.body.style.background = '#222';
    document.body.style.color = '#eee';
  } else {
    document.body.style.background = '#cccbcb';
    document.body.style.color = '#fff';
  }
};
</script>
