background-color: white;

// theme toggle (updated)
    const THEME_KEY = 'theme';
    const themeToggles = document.querySelectorAll('.dark-toggle');

    function updateThemeIcon(theme){
      themeToggles.forEach(btn => {
        btn.textContent = theme === 'theme-dark' ? 'Light Mode' : 'Dark Mode';
        btn.setAttribute('aria-label', theme === 'theme-dark' ? 'Switch to light mode' : 'Switch to dark mode');
      });
    }
    function applyTheme(theme){
      document.body.classList.remove('theme-light','theme-dark');
      document.body.classList.add(theme);
      updateThemeIcon(theme);
    }
    function initTheme(){
      const saved = localStorage.getItem(THEME_KEY);
      const preferred = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'theme-dark' : 'theme-light');
      applyTheme(preferred);
    }
    themeToggles.forEach(btn => {
      btn.addEventListener('click', () => {
        const next = document.body.classList.contains('theme-dark') ? 'theme-light' : 'theme-dark';
        localStorage.setItem(THEME_KEY, next);

// shuffle function
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function renderGrid(list) {
  grid.innerHTML = "";
  list.forEach(a => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${a.image}">
      <div class="card-info">
        <h3>${a.name}</h3>
        <div class="award">${a.award}</div>
        <p>${a.snippet}</p>
      </div>
    `;
    card.onclick = () => openModal(a);
    grid.appendChild(card);
  });

// filtering functionality

// 1. Populate filter dropdowns
function populateFilters() {
  const years = new Set();
  const categories = new Set();
  const presidents = new Set();

  AWARDEES.forEach(a => {
    if (a.year) years.add(a.year);
    if (a.award) categories.add(a.award);
    if (a.President) presidents.add(a.President);
  });

  // Year filter
  const yearFilter = document.getElementById("yearFilter");
  yearFilter.innerHTML = '<option value="all">Years</option>';
  Array.from(years).sort().forEach(y => {
    yearFilter.innerHTML += `<option value="${y}">${y}</option>`;
  });

  // Category filter
  const genreFilter = document.getElementById("genreFilter");
  genreFilter.innerHTML = '<option value="all">Category</option>';
  Array.from(categories).sort().forEach(c => {
    genreFilter.innerHTML += `<option value="${c}">${c}</option>`;
  });

  // President filter
  const authorFilter = document.getElementById("authorFilter");
  authorFilter.innerHTML = '<option value="all">President</option>';
  Array.from(presidents).sort().forEach(p => {
    authorFilter.innerHTML += `<option value="${p}">${p}</option>`;
  });
}

// 2. Filter logic
function getFilteredAwardees() {
  const year = document.getElementById("yearFilter").value;
  const category = document.getElementById("genreFilter").value;
  const president = document.getElementById("authorFilter").value;
  const search = document.getElementById("searchInput").value.toLowerCase();

  return AWARDEES.filter(a => {
    const matchYear = year === "all" || a.year === year;
    const matchCategory = category === "all" || a.award === category;
    const matchPresident = president === "all" || a.President === president;
    const matchSearch =
      !search ||
      a.name.toLowerCase().includes(search) ||
      (a.snippet && a.snippet.toLowerCase().includes(search));
    return matchYear && matchCategory && matchPresident && matchSearch;
  });
}

// 3. Listen for filter changes
["yearFilter", "genreFilter", "authorFilter", "searchInput"].forEach(id => {
  document.getElementById(id).addEventListener("change", () => {
    renderGrid(getFilteredAwardees());
  });
  document.getElementById(id).addEventListener("input", () => {
    renderGrid(getFilteredAwardees());

});

          <div style="font-size:13px;color:#bbb;">${work.description || ""}</div>
        </div>
      `;
      worksList.appendChild(div);
    });
  } else {
    // Fallback for string-only works
    a.works.forEach(work => {
      const div = document.createElement("div");
      div.textContent = work;
      worksList.appendChild(div);
    });
  }
} else {
  worksList.innerHTML = "<div>No works available.</div>";
}

  // References tab
  const referencesDiv = document.getElementById("modalReferences");
  referencesDiv.innerHTML = "";
  if (a.references && Array.isArray(a.references) && a.references.length) {
    a.references.forEach(ref => {
      referencesDiv.innerHTML += `<div><a href="${ref.url}" target="_blank">${ref.title}</a></div>`;
    });
  } else {
    referencesDiv.innerHTML = "No references available.";
  }

  // Reset to Info tab on open
  document.querySelectorAll('.window-tabs .tab').forEach(t => t.classList.remove('active'));
  document.querySelector('.window-tabs .tab[data-tab="info"]').classList.add('active');
  document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
  document.getElementById('info').classList.add('active');
}

function openPhotoViewer(src) {
  const modal = document.getElementById('photoViewerModal');
  const img = document.getElementById('photoViewerImg');
  img.src = src;
  modal.style.display = 'flex';
}

document.getElementById('photoViewerModal').onclick = function(e) {
  if (e.target === this) this.style.display = 'none';
};



// Modal tab functionality
document.querySelectorAll('.window-tabs .tab').forEach(tab => {
  tab.addEventListener('click', function() {
    // Remove active class from all tabs
    document.querySelectorAll('.window-tabs .tab').forEach(t => t.classList.remove('active'));
    // Add active class to clicked tab
    this.classList.add('active');
    // Hide all tab panels
    document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
    // Show the selected tab panel
    const tabName = this.getAttribute('data-tab');
    document.getElementById(tabName).classList.add('active');
  });
});
// close modal when clicking outside content
document.getElementById("modal").addEventListener("mousedown", function(e) {
  if (e.target === this) {
    closeModal();
  }
});

document.getElementById('modalImg').onclick = function(e) {
  e.stopPropagation();
  if (this.src) openPhotoViewer(this.src);
};

// works images click to open viewer

document.getElementById('modalWorks').onclick = function(e) {
  if (e.target && e.target.tagName === 'IMG') {
    e.stopPropagation();
    if (e.target.src) openPhotoViewer(e.target.src);
  }
};

authorPhoto.onclick = (e) => {
  e.stopPropagation();
  openPhotoViewer(book['Author Photo']);
};

function closeModal(){
  document.getElementById("modal").classList.remove("open");
}
