body {

  background-size: cover;
  color: white;
  text-align: center;
}

.container {
  padding: 48px 24px;
  max-width: 1600px; /* upscale */
  margin: auto;
}

.main-logo {
  max-width: 700px;
  width: 100%;
  margin: -30px auto 0;
  transition: transform .2s ease;
}
.main-logo:hover { transform: scale(1.05); }

@font-face {
  font-family: 'Bangers';
  src: url('image4/Bangers-YPnj.ttf') format('truetype');
}

h1 {
  font-family: 'Bangers', Arial, sans-serif;
  margin-top:-25px;
  max-width:900px;
  margin-left:auto;
  margin-right:auto;
  font-size:32px;
  font-weight:500;
  letter-spacing:0.4px;
  text-transform:uppercase;
  line-height:1.5;
  text-shadow:
    -2px -2px 0 #222,
    2px -2px 0 #222,
    -2px 2px 0 #222,
    2px 2px 0 #222,
    2px 0px 0 #222,
    0px 2px 0 #222,
    -2px 0px 0 #222,
    0px -2px 0 #222,
    2px 2px 5px rgba(0,0,0,.7);
}


.cards {
  margin-top: 56px;
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* fixed 4 columns */
  gap: clamp(24px, 3vw, 48px); /* more spacing */
}

/* Card frame remains minimal */
.card {
  position: relative;
  overflow: visible;
  aspect-ratio: 16 / 9;
  background: none;
  border-radius: 0;
  box-shadow: none;
  backdrop-filter: none;
  transition: transform .2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Ensure the link is the positioning context for the image */
.card a {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative; /* added */
}

/* Center and contain SVGs so they fit nicely in every card */
.card-img {
  position: absolute;
  left: 50%;
  top: 50%;
  max-width: 115%; /* contained in bigger cards */
  max-height: 115%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%) scale(var(--img-scale, 1));
  object-fit: contain;
  z-index: 1;
  pointer-events: none;
  will-change: transform;
  transition: transform 0.25s cubic-bezier(.4,1.4,.6,1);
}

.card:hover {
  transform: scale(1.06);
  background: none;
  color: #5b3535;
}

@media (max-width: 1024px) {
  .cards { grid-template-columns: repeat(2, 1fr); } /* Tablet fallback: 2 columns */
}

@media (max-width: 600px) {
  .cards {
    /* ...existing code... */
    grid-template-columns: 1fr; /* phone: 1 column */
  }
  .card { aspect-ratio: 3 / 2; }
}

/* AUTHOR SECTION - top right corner */
.author-inline {
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  align-items: flex-start;
  gap: 12px;
  background: rgba(0, 0, 0, 0.5);
  padding: 14px 16px;
  border-radius: 10px;
  backdrop-filter: blur(6px);
  z-index: 100;
  max-width: 280px;
  border: 1px solid rgba(255,255,255,0.1);
}

.author-photo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.4);
  flex-shrink: 0;
}

.author-info {
  text-align: left;
  font-size: 12px;
  line-height: 1.4;
}

.author-name {
  font-weight: 700;
  font-size: 13px;
  margin-bottom: 4px;
}

.author-bio {
  margin: 4px 0;
  opacity: 0.9;
  font-size: 11px;
}

.author-email {
  color: #64b5f6;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}

.author-email:hover {
  color: #90caf9;
  text-decoration: underline;
}


.index-logo-link {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 120;
  display: block;
}
.index-logo-link .main-logo {
  max-width: 120px;
  width: 75%;
  margin: 0;
  transition: transform .2s;
}
.index-logo-link:hover .main-logo {
  transform: scale(1.09) translateY(-6px);
  z-index: 3;
}

</style>
</head>
