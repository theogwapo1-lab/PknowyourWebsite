<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinoy Know Your Website</title>

<style>

.fixed-canvas{
  width: min(636px, 100%);
  min-height: 800px;
  margin: 0 auto;          
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("image/philippines.jpg") no-repeat center center fixed;
  background-size: cover;
  color: white;
  text-align: center;
}

.container {
  padding: 48px 24px;
  max-width: 1200px;
  margin: auto;
}

.main-logo {
  max-width: 800px;
  width: 100%;
  margin: -30px auto 0;
  transition: transform .2s ease;
}

@media (max-width: 600px) {
  .container { padding: 24px 8px; }
  .container .main-logo { max-width: 96vw; }
}

@font-face {
  font-family: 'Bangers';
  src: url('image4/Bangers-YPnj.ttf') format('truetype');
}

h1 {
  font-family: 'Bangers', Arial, sans-serif;
  margin-top:-25px;
  max-width:900px;
  margin-left:auto;
  margin-right:auto;
  margin-top: -25px;
  font-size:20px;
  font-weight:300;
  letter-spacing:0.4px;
  text-transform:uppercase;
  line-height:1.5;
  text-shadow:
    -2px -2px 0 #222,
    2px -2px 0 #222,
    -2px 2px 0 #222,
    2px 2px 0 #222,
    2px 0px 0 #222,
    0px 2px 0 #222,
    -2px 0px 0 #222,
    0px -2px 0 #222,
    2px 2px 5px rgba(0,0,0,.7);
}


.cards {
  margin-top: 56px;
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* force 2 columns */
  gap: 32px;
}

/* Remove card frames (no background, border radius, or shadow) */
.card {
  position: relative;
  overflow: visible;
  aspect-ratio: 16 / 9;
  background: none;
  border-radius: 0;
  box-shadow: none;
  backdrop-filter: none;
  transition: transform .2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card:hover {
  transform: scale(1.06);
  background: none;
  color: #5b3535;
}

.card a {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Make card image larger */
.card-img {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 200%;           /* was invalid `width: 20` */
  height: auto;         /* keep aspect ratio */
  transform: translate(-50%, -50%);
  object-fit: contain;  /* avoid cropping of SVGs */
  z-index: 1;
  pointer-events: none;
  transition: transform 0.25s cubic-bezier(.4,1.4,.6,1);
}

@media (max-width: 600px) {
  .cards { 
    gap: 20px; 
    grid-template-columns: repeat(2, 1fr);
  }
  .card { aspect-ratio: 16 / 9; }            /* keep taller cards */
  .card-img { width: 150%; }                  /* make logo bigger */
}

.author-inline {
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  align-items: flex-start;
  gap: 12px;
  background: rgba(0, 0, 0, 0.5);
  padding: 14px 16px;
  border-radius: 10px;
  backdrop-filter: blur(6px);
  z-index: 100;
  max-width: 280px;
  border: 1px solid rgba(255,255,255,0.1);
}

.author-photo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.4);
  flex-shrink: 0;
}

.author-info {
  text-align: left;
  font-size: 12px;
  line-height: 1.4;
}

.author-name {
  font-weight: 700;
  font-size: 13px;
  margin-bottom: 4px;
}

.author-bio {
  margin: 4px 0;
  opacity: 0.9;
  font-size: 11px;
}

.author-email {
  color: #64b5f6;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}

.author-email:hover {
  color: #90caf9;
  text-decoration: underline;
}

.index-logo-link {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 120;
  display: block;
}
.index-logo-link .main-logo {
  max-width: 100px;
  width: 100%;
  margin: 0;
  transition: transform .2s;
}
.index-logo-link:hover .main-logo {
  transform: scale(1.09) translateY(-6px);
  z-index: 3;
}


</style>
</head>

<body style="overflow-x: hidden;">
  <a href="index.html" class="index-logo-link" aria-label="Back to Index">
    <img src="image/logo2.svg" class="main-logo" alt="Website Logo">
  </a>

<div class="container">

  </h1>

  <div class="cards">
    <div class="card">
      <a href="Pknowyourmemes - mobile.html">
        <img src="image/memeslogo.svg" class="card-img" alt="Memes">
      </a>
    </div>

    <div class="card">
      <a href="Pknowyourfilms - mobile.html">
        <img src="image/films.svg" class="card-img" alt="Films">
      </a>
    </div>

    <div class="card">
      <a href="Pknowyourreligion - mobile.html">
        <img src="image/relihiyon.svg" class="card-img" alt="Religion">
      </a>
    </div>

    <div class="card">
      <a href="Pknowyourfood - mobile.html">
        <img src="image/food.svg" class="card-img" alt="Food">
        
      </a>
    </div>
  </div>
</div>
</body>
</html>
